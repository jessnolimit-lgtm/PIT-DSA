<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structure Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Header -->
            <div class="sidebar-header">
                <h2>DATA STRUCTURES</h2>
            </div>

            <!-- Structure Selection -->
            <div class="structure-selection">
                <button class="structure-btn active" data-structure="stack">
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12.83 2.18v19.64M3.6 6.06l8.4 2.4 8.4-2.4M3.6 12l8.4 2.4 8.4-2.4m-16.8 5.94l8.4 2.4 8.4-2.4"/>
                    </svg>
                    <span>Stack</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </button>
                <button class="structure-btn" data-structure="queue">
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 12H3m8-4H3m10 8H3m18-8v8a2 2 0 0 1-2 2h-1"/>
                        <circle cx="17" cy="10" r="1"/>
                        <circle cx="17" cy="14" r="1"/>
                    </svg>
                    <span>Queue</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </button>
            </div>

            <div class="separator"></div>

            <!-- Operations Panel -->
            <div class="operations-panel">
                <div class="operations-content">
                    <h3 class="operations-title">STACK OPERATIONS</h3>
                    
                    <!-- Add Element -->
                    <div class="operation-section">
                        <label class="label" id="add-label">Push Element</label>
                        <div class="input-group">
                            <input 
                                type="text" 
                                id="element-input" 
                                class="input" 
                                placeholder="Enter value..."
                            >
                            <button class="btn btn-primary" id="add-btn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M5 12h14m-7-7v14"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="separator"></div>

                    <!-- Remove Element -->
                    <div class="operation-section">
                        <label class="label" id="remove-label">Pop Element</label>
                        <button class="btn btn-secondary w-full" id="remove-btn" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14"/>
                            </svg>
                            <span id="remove-text">Pop</span>
                        </button>
                    </div>

                    <div class="separator"></div>

                    <!-- Peek -->
                    <div class="operation-section">
                        <label class="label" id="peek-label">Peek (Top)</label>
                        <button class="btn btn-secondary w-full" id="peek-btn" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                            <span id="peek-text">View Top</span>
                        </button>
                        <div class="peek-value" id="peek-value"></div>
                    </div>

                    <div class="separator"></div>

                    <!-- Clear -->
                    <div class="operation-section">
                        <label class="label">Clear All</label>
                        <button class="btn btn-danger w-full" id="clear-btn" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                            </svg>
                            <span id="clear-text">Clear Stack</span>
                        </button>
                    </div>
                </div>

                <!-- Info Panel -->
                <div class="info-panel">
                    <div class="info-row">
                        <span class="info-label">Size:</span>
                        <span class="info-value" id="size-value">0</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Status:</span>
                        <span class="info-status" id="status-value">Empty</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="visualization-header">
                <h2 id="viz-title">STACK VISUALIZATION</h2>
                <p id="viz-subtitle">Last In, First Out (LIFO)</p>
            </div>

            <div class="visualization-container" id="visualization-container">
                <!-- Visualization will be rendered here -->
            </div>

            <!-- Complexity Info -->
            <div class="complexity-panel">
                <div class="complexity-item">
                    <div class="complexity-label" id="complexity-1-label">Push</div>
                    <div class="complexity-value">O(1)</div>
                </div>
                <div class="complexity-item">
                    <div class="complexity-label" id="complexity-2-label">Pop</div>
                    <div class="complexity-value">O(1)</div>
                </div>
                <div class="complexity-item">
                    <div class="complexity-label" id="complexity-3-label">Peek</div>
                    <div class="complexity-value">O(1)</div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
